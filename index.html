<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div id="mainbox">
        <div id="bigbox">
           <div id="language">
               <textarea placeholder="enter text" id="lang1" class="lang"></textarea>
               <textarea placeholder="translation" id="lang2" class="lang"></textarea>
           </div>
           
           <div id="box">
             <div id="mic1" class="mic">
                <i class="bi bi-volume-up-fill fa-5x"></i>
             </div>
             <div class="copy" id="from">
               <i class="bi bi-clipboard"></i>
             </div>
             <select id ="box1"><option value="en-GB">English</option></select>
             <span id="arrow"><i class="bi bi-arrow-left-right"></i></span>
             <select id="box2"><option value="hi-IN">Hindi</option></select>
             <div class="copy" id="to">
               <i class="bi bi-clipboard"></i>
             </div>
             <div id="mic2" class="mic">
                <i class="bi bi-volume-up-fill fa-5x"></i>
             </div>
           </div>
        </div>
        
        <button>Translate text</button>
    </div>
    

    <script src="app.js"></script>
    <script src="countries.js"></script>
</body>
</html>
